server:
  port: 8088

spring:
  application:
    name: energiflow-backend
  
  datasource:
    url: jdbc:postgresql://localhost:5432/energiflowdb
    username: energiflow_user
    password: energiflow_password
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

jwt:
  secret: energiflow-super-secret-key-change-this-in-production-minimum-256-bits
  expiration: 86400000 # 24 hours

cors:
  allowed-origins: http://localhost:3000,http://localhost:3001
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: "*"
  allow-credentials: true
