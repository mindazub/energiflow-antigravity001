name: Deploy to EC2

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/energiflow-backend:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/energiflow-backend:${{ github.sha }}

      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/energiflow-frontend:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/energiflow-frontend:${{ github.sha }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code (to get docker-compose.prod.yml)
        uses: actions/checkout@v4

      - name: Copy docker-compose.prod.yml via SSH
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "docker-compose.prod.yml"
          target: "energiflow/"
          debug: true

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd energiflow
            # Rename if necessary or just use the prod file
            mv docker-compose.prod.yml docker-compose.yml 2>/dev/null || true
            
            # Update the API URL in the compose file or pass it as env
            # Here we assume the compose file is already configured or we use env vars
            
            docker compose pull
            docker compose up -d
            docker system prune -f
